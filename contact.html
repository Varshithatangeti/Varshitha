<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #021027;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('images.jpeg');
            background-size: cover;
            background-position: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: top 0.3s ease;
            z-index: 1;
            animation: fadeIn 1.5s ease;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: rgb(193, 3, 107);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Menu Button (Hamburger Icon) */
        .menu-btn {
            position: fixed;
            top: 1em;
            right: 1em;
            font-size: 1.8em;
            cursor: pointer;
            color: rgb(193, 3, 107);
            background: none;
            border: none;
            display: none;
            z-index: 15;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none; /* Hide the navbar on smaller screens */
            }

            nav ul.menu-open {
                display: flex; /* Show the navbar when toggled */
                background: black;
                padding: 1em 0;
                box-shadow: 0 4px 10px rgb(193, 3, 107); /* Pink shadow */
            }

            .menu-btn {
                display: block;
            }

            nav ul li {
                margin: 0.5em 0;
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2em;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 7em;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 2em;
            color: rgb(193, 3, 107);
        }

        p {
            margin-bottom: 1em;
            color: #ccc;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            margin-top: 1em;
        }

        label {
            font-size: 1.1em;
            color: #ccc;
        }

        input, textarea {
            width: 100%;
            padding: 0.8em;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background: #333;
            color: #fff;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .submit-btn {
            padding: 0.8em;
            border-radius: 5px;
            background-color: rgb(193, 3, 107);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: rgb(150, 2, 85);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            margin-top: 2em;
        }

        .social-icons a {
            color: rgb(193, 3, 107);
            font-size: 1.5em;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: rgb(150, 2, 85);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Menu Button (Hidden initially, visible when scrolling down) -->
    <div class="menu-btn" id="menuBtn" onclick="toggleMenu()">
        â˜°
    </div>

    <!-- Navbar -->
    <nav id="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="certificates.html">Certificates</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Form Container -->
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions or just want to get in touch, feel free to send me a message!</p>

        <!-- Contact Form -->
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/tangeti-varshitha-444214289?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Varshithatangeti" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:your-email@example.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://maps.app.goo.gl/QBboe2TUUDQCF5sX6" title="Location"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 VARSHITHA. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            const navList = document.querySelector('nav ul');
            navList.classList.toggle('menu-open');
        }
    </script>

</body>
</html>
